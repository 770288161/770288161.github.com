<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/public.css" type="text/css" charset="utf-8"/>
		<link rel="stylesheet" href="css/mystyle.css" type="text/css" charset="utf-8"/>		
		<meta https-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Examples</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
	</head>
	<body>
  <div class = 'F-ui'>
    <div class="F-ui-header">
      <ul>
        <li class="F-ui-header-box"></li>
        <li class="F-ui-header-box"></li>
        <li class="F-ui-header-box"></li>
        <li class="F-ui-header-box"></li>
        <li class="F-ui-header-box"></li>
      </ul>
    </div>

    <div class = 'F-ui-footer'>
      <div class="F-ui-footer-up">
        <p class="F-ui-footer-up-top"></p>
        <ul>
          <li class="F-ui-footer-up-bottom"></li>
          <li class="F-ui-footer-up-bottom"></li>
          <li class="F-ui-footer-up-bottom"></li>
        </ul>
      </div>

      <div class="F-ui-footer-down">
        <ul>
          <li class="F-ui-footer-down-box"></li>
          <li class="F-ui-footer-down-box"></li>
          <li class="F-ui-footer-down-box"></li>
          <li class="F-ui-footer-down-box"></li>
          <li class="F-ui-footer-down-box"></li>
          <li class="F-ui-footer-down-box"></li>
          <li class="F-ui-footer-down-box"></li>
        </ul>
      </div>
    </div>

    <div class="S-ui">
    <div class="S-ui-up"></div>
    <div class="S-ui-bottom">
      <div class="S-ui-bottom-header">
        <p class="S-ui-bottom-header-text">标题文字</p>
      </div>
      <div class="S-ui-bottom-content">
        <p class="S-ui-bottom-content-text">具体信息</p>
      </div>
      <div class="S-ui-bottom-footer">
        <ul>
          <li class="S-ui-bottom-footer-zero">¥</li>
          <li class="S-ui-bottom-footer-left">实际价格</li>
          <li class="S-ui-bottom-footer-middle">¥原价XX.00</li>
          <li class="S-ui-bottom-footer-right">XXX件已售</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="ui">
    <div class="ui-header">
      <ul>
        <li class="ui-header-left">
          <img src="text/1.png" width="210" height="190">
        </li>
        <li class="ui-header-middle">
         <img src="text/2.png" width="210" height="190">
        </li>
        <li class="ui-header-right">
         <img src="text/3.png" width="210" height="190">
        </li>
      </ul>
    </div>
    <div class="ui-footer">
      <ul>
        <li class="ui-footer-left">
          <img src="text/4.png" width="210" height="190">
        </li>
        <li class="ui-footer-middle">
         <img src="text/5.png" width="210" height="190">
        </li>
        <li class="ui-footer-right">
          <img src="text/6.png" width="210" height="190">
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
